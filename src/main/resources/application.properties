server.port=${PORT:8080}
spring.h2.console.enabled=${H2CONSOLE:true}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=${DEBUG:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:${JDBC_DATABASE_URL:postgresql://localhost:5432/iv1201}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.initialize=true
server.error.whitelabel.enabled=false
spring.websecurity.debug=${DEBUG:false}
logging.level.org.springframework.security=${SECURITY_DEBUG:DEBUG}
smtp.from.user=${SMTP_USER:example@example.com}
smtp.from.password=${SMTP_PASSWORD:example}