<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title th:text="#{head.login}">login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
          integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
</head>
<body>
<div th:include="navbar"/>
<div class="container">
    <section class="login-clean">
        <form method="post" th:action="@{/login}">
            <h2 class="visually-hidden" th:text="#{login.heading}">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
            <div class="mb-3"><input class="form-control" name="username" placeholder="Username"
                                     th:placeholder="#{login.username}" type="text"></div>
            <div class="mb-3"><input class="form-control" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" th:title="#{login.password-short}"
                                     th:placeholder="#{login.password}" type="password"></div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" th:text="#{login.btn.login}" type="submit">Log In</button>
            </div>
            <a class="forgot" href="#" th:onclick="|window.location.href='/restore'|" 
                th:text="#{login.btn.forgot-password}">
                  Forgot your email or password
            </a>
            <span style="color: #FF0000;" th:if="${loginError}">
                <div class="card-header">
                    <span th:text="#{login.error}">Wrong credentials! Please try again</span>
                </div>
            </span>
        </form>
    </section>
</div>
<div th:include="footer"></div>

</body>
</html>
