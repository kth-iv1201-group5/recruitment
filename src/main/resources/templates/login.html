<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{head.login}">login</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <section class="login-clean">
            <form method="post" th:action="@{/login}">
                <h2 class="visually-hidden" th:text="#{login.heading}">Login Form</h2>
                <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
                <div class="mb-3"><input class="form-control" name="username" placeholder="Username"
                                         th:placeholder="#{login.username}" type="text"></div>
                <div class="mb-3"><input class="form-control" name="password" placeholder="Password"
                                         th:placeholder="#{login.password}" type="password"></div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" th:text="#{login.btn.login}" type="submit">Log In
                    </button>
                </div>
                <a class="forgot" href="#" th:onclick="|window.location.href='/restore'|"
                   th:text="#{login.btn.forgot-password}">
                    Forgot your email or password
                </a>
                <span style="color: #FF0000;" th:if="${loginError}">
                    <div class="card-header">
                        <span th:text="#{login.error}">Wrong credentials! Please try again</span>
                    </div>
                </span>
                <div class="mb-3">
                    <button class="btn btn-secondary d-block w-100" th:onclick="|window.location.href='/signup'|"
                            th:text="#{login.btn.signup}" type="button">Sign up
                    </button>
                </div>
            </form>
        </section>
    </div>
</main>
</body>
</html>
